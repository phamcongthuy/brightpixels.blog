<!-- Post Meta -->
{% assign author = site.data.authors[page.author] %}
<div class="post__meta">
  <span class="post__category"><a class="p-category" href="/{{ page.categories[0] | slugify }}" title="More posts about {{ page.categories[0] }}">{{ page.categories[0] }}</a></span>
  <span class="post__author"><a class="p-author h-card" href="/authors/{{ author.author_path }}" title="View more posts written by {{ author.display_name }}">{{ author.display_name }}{% if author.gravatar %}<img class="u-photo" src="//gravatar.com/avatar/{{ author.gravatar}}?s=200" alt="Photo of {{ author.display_name }}" style="display: none;" />{% else %}<img src="{{ site.url }}/uploads/authors/{{ author.author_path }}.jpg" class="u-photo" alt="Photo of {{ author.display_name }}" style="display: none;"/>{% endif %}</a></span>&emsp;<span class="post__date"><time class="dt-published" datetime="{{ page.date | date_to_xmlschema }}">{{ page.date | date: "%b %d, %Y" }}</time><a href="{{ page.url }}" class="u-url"></a></span>
</div>
